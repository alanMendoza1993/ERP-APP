<div class="content maxim" [style.height]=" w + 'px'"  >
  <h3>Configuracion</h3>
  <hr>
  <nav aria-label="breadcrumb bg-light">
      <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Configuracion</li>
          <li class="breadcrumb-item active" aria-current="page">Catalogos</li>
          <li class="breadcrumb-item active" aria-current="page">Nuevo Catalogo</li>
      </ol>
  </nav>   
  <div class="card">
      <div class="card-header">
        <div class="col-lg-12">
          <div class="col-lg-5">
              <h5 class="card-title">Catalogos</h5>
              <h6 class="card-subtitle text-muted">Tabla de Catalogos registrados</h6>
          </div>
          <div class="col-lg-7">
              <div class="nav justify-content-end">
                  <button class="btn btn-success" data-toggle="modal" data-target="#modalAlmacen" (click)="init()"><span class="fa fa-plus"></span><br>Nuevo</button>
              </div> 
          </div>
        </div>  
      </div>
      <div class="card-body">          
        <div  class="col-lg-12">
          <form>
            <div class="col-lg-12" id="form-search">
              <br>
              <div class="col-lg-6">
                <div class="form-group row">
                    <label for="name" class="col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                </div>
              </div>
              <div class="col-lg-1">
                  <div class="form-group row">
                      <div class="col-sm-10 text-left">
                        <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span>   Buscar</button>
                      </div>
                    </div>
              </div>
            </div>
          </form>
          <br>
        </div> 
          <table class="text-center table-bordered table-hover table ">
            <thead class="bg-dark text-light">
              <tr>
                <th class="">#</th>
                <th>Categoria</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody *ngFor="let data of datas; let x = index">
                <tr >
                  <td>{{x + 1}}</td>
                  <td>{{data.name}}</td>
                  <td>
                    <a class="btn btn-danger" (click)="delete(data._id)"><span class="fa fa-times"></span></a>
                    <a class="btn btn-warning" data-toggle="modal" data-target="#modalAlmacen" (click)="updateCatalogue(data)"><span class="fa fa-retweet"></span></a>
                    <a class="btn btn-success" [routerLink]="['/config/catalogo/list/'+data._id]"><span class="fa fa-share"></span></a>
                  </td>
                </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>


<div class="modal fade bd-example-modal-lg" id="modalAlmacen" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Agregar Catalogo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" #name="ngModel" placeholder="Nombre" [(ngModel)]="model.name">
                  </div>
                </div>
                <hr>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Atributos</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <span *ngIf="model.element_name === false">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked [(ngModel)]="model.element_name">
                        </span>
                        <span *ngIf="model.element_name === true">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked [(ngModel)]="model.element_name" checked>
                        </span>
                        <label class="form-check-label" for="gridRadios1">
                          Nombre
                        </label>
                      </div>
                      <div class="form-check">
                        <span *ngIf="model.element_discount === false">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2" [(ngModel)]="model.element_discount">
                        </span>
                        <span *ngIf="model.element_discount === true">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2" [(ngModel)]="model.element_discount" checked>
                        </span>                        
                        <label class="form-check-label" for="gridRadios2">
                          Descuento
                        </label>
                      </div>
                      <div class="form-check">
                        <span *ngIf="model.element_image === false">
                            <input class="form-check-input" type="checkbox" name="element_image" id="gridRadios3" value="option3" name="element_image" [(ngModel)]="model.element_image">
                        </span>
                        <span *ngIf="model.element_image === true">
                            <input class="form-check-input" type="checkbox" name="element_image" id="gridRadios3" value="option3" name="element_image" [(ngModel)]="model.element_image" checked>
                        </span>                          
                        <label class="form-check-label" for="gridRadios3">
                          Imagen
                        </label>
                      </div>
                      <div class="form-check">
                        <span *ngIf="model.element_value === false">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3" [(ngModel)]="model.element_value">
                        </span>
                        <span *ngIf="model.element_value === true">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="option3" [(ngModel)]="model.element_value" checked>
                        </span>                         
                        <label class="form-check-label" for="gridRadios3">
                          Valor
                        </label>
                      </div>
                      <div class="form-check">
                        <span *ngIf="model.element_currency === false">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="" [(ngModel)]="model.element_currency">
                        </span>
                        <span *ngIf="model.element_currency === true">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios3" value="" [(ngModel)]="model.element_currency" checked>
                        </span>                          
                        <label class="form-check-label" for="gridRadios3">
                          Moneda Nacional
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="save();"><span class="fa fa-save"></span><br>Guardar</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-btn">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
