<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Bienvenido</h1>
                        <p class="lead">
                            Ingresa a tu cuenta para continuar.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="../../../assets/img/logo.png" alt="Chris Wood" class="img-fluid" width="132" />
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label>No. de nomina</label>
                                        <input class="form-control form-control-lg" type="text" name="email" placeholder="1234" [(ngModel)]="user"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="*******" [(ngModel)]="password"/>
                                        <small>
            <a href="pages-reset-password.html">Olvide mi contraseña </a>
          </small>
                                    </div>
                                    <div>
                                        <div class="custom-control custom-checkbox align-items-center">
                                            <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                                            <label class="custom-control-label text-small">Mantener Sesión Iniciada</label>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a class="btn btn-lg btn-primary" (click)="signin();">Entrar</a>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
