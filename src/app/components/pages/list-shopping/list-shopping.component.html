<div class="content maxim" [style.height]=" w + 'px'">
    <form>


        <div class="row">

            <div class="col">
                <h1>Listado de Compras</h1>
            </div>

            <div class="col-4 fixed-top" id="fixed">
                <button type="button" class="col-4 btn btn-success">Aceptar</button>
                <button type="button" class="col-4 btn btn-primary">Cancelar</button>
                <button type="button" class="col-4 btn btn-danger"><span class="fa fa-file-text-o"></span> Importar</button>
            </div>
        </div>

        <!-- Client -->
        <div class="card w-100 vcard-1">
            <div class="card-body ">

                <h5 class="card-title">Filtros</h5>


                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="clientInput">Proveedor</label>
                        <select class="form-control">
                          <option>Seleccionar proveedor</option>
                        </select>
                    </div>

                    <div class="form-group col">
                        <label for="articleInput">Fecha de inicio</label>
                        <input type="date" class="form-control" id="articleInput" placeholder="">
                    </div>

                    <div class="form-group col">
                        <label for="articleInput">Fecha final</label>
                        <input type="date" class="form-control" id="articleInput" placeholder="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="poInput">Historial</label>
                        <select class="form-control">
                            <option>Historial</option>
                          </select>
                    </div>

                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Terminos de entrega</label>
                        <select class="form-control">
                            <option>Seleccione una opcion</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Terminos de pago</label>
                        <select class="form-control">
                            <option>Seleccione una opcion</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Producto</label>
                        <select class="form-control">
                            <option>Seleccione una opcion</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="poInput">Lugar de Entrega</label>
                        <select class="form-control">
                            <option>Historial</option>
                          </select>
                    </div>

                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Clave</label>
                        <input type="text" class="form-control" id="articleInput" placeholder="">
                    </div>
                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Cantidad</label>
                        <input type="Number" class="form-control" id="articleInput" placeholder="">
                    </div>
                    <div class="form-group col-3">
                        <label for="deliveryDateInput">Costo</label>
                        <input type="Number" class="form-control" id="articleInput" placeholder="">
                    </div>
                </div>
            </div>
        </div>


    </form>

    <div class="card w-100 vcard-1">
        <div class="card-body ">

            <h5 class="card-title">Filtros</h5>

            <table class="table table-hover text-center">
                <thead class="">
                    <th>#</th>
                    <th>Producto</th>
                    <th>Proveedor</th>
                    <th>Cliente</th>
                    <th>Fecha de Creacion</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </table>

        </div>
    </div>
</div>
