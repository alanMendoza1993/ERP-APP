<div class="content maxim" [style.height]=" w + 'px'"  >
  <h3>Configuracion</h3>
  <hr>  
  <div class="card">
      <div class="card-header">
        <div class="col-lg-12">
          <div class="col-lg-5">
              <h5 class="card-title">{{nameCat}}</h5>
              <h6 class="card-subtitle text-muted">Tabla de Elementos registrados</h6>
          </div>
          <div class="col-lg-7">
              <div class="nav justify-content-end">
                  <button class="btn btn-success" data-toggle="modal" data-target="#modalAlmacen" (click)="model._id = ''"><span class="fa fa-plus"></span><br>Nuevo</button>
              </div> 
          </div>
        </div>  
      </div>
      <div class="card-body">          
        <div  class="col-lg-12">
          <form>
            <div class="col-lg-12" id="form-search">
              <br>
              <div class="col-lg-6">
                <div class="form-group row">
                    <label for="name" class="col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                </div>
              </div>
              <div class="col-lg-1">
                  <div class="form-group row">
                      <div class="col-sm-10 text-left">
                        <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span>   Buscar</button>
                      </div>
                    </div>
              </div>
            </div>
          </form>
          <br>
        </div> 
          <table class="text-center table-bordered table-hover table">
            <thead class="bg-dark text-light">
              <tr>
                <th>#</th>
                <th *ngIf="catalogue.element_name === true">Nombre</th>
                <th *ngIf="catalogue.element_image === true">Imagen</th>
                <th *ngIf="catalogue.element_discount === true">Descuento</th>
                <th *ngIf="catalogue.element_value === true">Valor</th>
                <th *ngIf="catalogue.element_currency === true">M.N</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of datas; let i = index">
                <td *ngIf="element._id === '' || element === null">No hay Datos Registrados</td>
                <td *ngIf="element !== ''">{{i + 1}}</td>
                <td *ngIf="catalogue.element_name === true">{{element.name}}</td>
                <td *ngIf="catalogue.element_image === true">{{element.image}}</td>
                <td *ngIf="catalogue.element_discount === true">{{element.discount}}</td>
                <td *ngIf="catalogue.element_value === true">{{element.value}}</td>
                <td *ngIf="catalogue.element_currency === true">{{element.currency}}</td>
                <td>
                    <a class="btn btn-danger" (click)="delete(element._id)"><span class="fa fa-times"></span></a>
                    <a class="btn btn-warning" data-toggle="modal" data-target="#modalAlmacen" (click)="updateElement(element)"><span class="fa fa-retweet"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>


<div class="modal fade bd-example-modal-lg" id="modalAlmacen" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Agregar Catalogo</h5>
          <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="">
                <div class="form-group row">
                </div>
                <div class="form-group row" *ngIf="catalogue.element_name === true">
                  <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="model.name" name="name">
                  </div>
                </div>
                <div class="form-group row" *ngIf="catalogue.element_image === true">
                  <label for="Z" class="col-sm-2 col-form-label">Imagen</label>
                  <div class="col-sm-6">
                    <input type="file" class="form-control" name="image" placeholder="Nombre" [(ngModel)]="model.image">
                  </div>
                </div>
                <div class="form-group row" *ngIf="catalogue.element_discount === true">
                  <label for="name" class="col-sm-2 col-form-label">Descuento</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" id="desc" placeholder="Nombre" name="discount" [(ngModel)]="model.discount">
                  </div>
                </div>
                <div class="form-group row" *ngIf="catalogue.element_value === true">
                  <label for="name" class="col-sm-2 col-form-label">Valor</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" id="desc" placeholder="Nombre" name="value" [(ngModel)]="model.value">
                  </div>
                </div>
                <div class="form-group row" *ngIf="catalogue.element_currency === true">
                  <label for="user" class="col-sm-2 col-form-label">Monedas</label>
                  <div class="col-sm-3">
                    <select name="user" id="user" class="form-control" [(ngModel)]="model.currency" name="currency">
                      <option value="0"></option>
                      <option value="1">MXN</option>
                      <option value="2">USD</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="save();"><span class="fa fa-save"></span><br>Guardar</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
