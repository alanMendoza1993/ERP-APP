<div class="content maxim" [style.height]=" w + 'px'">
    <h3>Homologaci√≤n</h3>
    <hr>
    <nav aria-label="breadcrumb bg-light">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Configuracion</li>
            <li class="breadcrumb-item active" aria-current="page">Catalogos</li>
            <li class="breadcrumb-item active" aria-current="page">Materiales</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header">
            <div class="col-lg-12">
                <div class="col-lg-5">
                    <h5 class="card-title">Materiales</h5>
                    <h6 class="card-subtitle text-muted">Tipos de material</h6>
                </div>
                <div class="col-lg-7">
                    <div class="nav justify-content-end">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"><span class="fa fa-plus"></span> Nuevo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of datas; let i = index">
                        <td>{{i}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.description}}</td>
                        <td><a data-toggle="modal" data-target=".bd-example-modal-lg2" (click)=" loadProducts(data._id);"><span class="fa fa-cube"></span></a></td>
                        <td><button class="btn btn-danger" title="Eliminar" (click)="delete(data._id);"><span class="fa fa-close"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="ID" name="name" [(ngModel)]="model.name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Descripcion</label>
                                <input type="text" class="form-control" id="" placeholder="Numero de Producto" name="description" [(ngModel)]="model.description">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="save()">Guardar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Producto</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.description}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
